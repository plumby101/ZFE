<div class="col-sm-12 col-md-offset-1 col-md-6 login">
<h1>Password Reset Confirm</h1>
	<div class="loginMessage">Please enter the email address you have associated with your account below. You can <a href="javascript:showLogin()"> log in here</a>.</div>
  <div class="formElements">
	<div class="form-group"> 
  		<label for="backerName"><span class="disabledText">Email address</span></label>
  		<input class="form-control" type="text" name="userEmail" id="userEmail" value=""/>
  	</div>
    <div class="form-group"> 
      <label for="newPass"><span class="disabledText">New Password</span><span id="validationTextPhone" class="invalidText"></span></label>
      <input class="form-control" type="password" name="newPass" id="newPass" value=""/>
    </div>
     <div class="form-group"> 
      <label for="newPassConfirm"><span class="disabledText">Repeat New Password</span><span id="validationTextPhone" class="invalidText"></span></label>
      <input class="form-control" type="password" name="newPassConfirm" id="newPassConfirm" value=""/>
    </div>
    <input class="form-control" type="hidden" name="accessToken" id="accessToken" value=""/><div class="formFail"></div>
  	<button type="submit" class="btn btn-zano loginButton" onClick='passwordResetSubmitConfirm()'> Submit</button>
  </div>
  </div>

  <script src="js/passwordreset.min.js"></script>
  <script src="js/md5.min.js"></script>
