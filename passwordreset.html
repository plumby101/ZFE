<div class="col-sm-12 col-md-offset-1 col-md-6 login">
<h1>Password Reset</h1>
	<div class="loginMessage">Please enter the email address you have associated with your account below. You can <a href="javascript:showLogin()"> log in here</a>.</div>
  <div class="formElements">
	<div class="form-group"> 
  		<label for="backerName"><span class="disabledText">Email address</span><span id="validationEmailText" class="invalidText"></span></label>
  		<input class="form-control" type="text" name="userEmail" id="userEmail" value=""/>
  	</div>
    <div class="formFail"></div>
  	<button type="submit" class="btn btn-zano loginButton" onClick='passwordResetSubmit()'> Submit</button>
  </div>
  </div>

  <script src="js/passwordreset.min.js"></script>
  <script src="js/md5.min.js"></script>
