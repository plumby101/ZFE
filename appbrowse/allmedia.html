<script>
var mediatype = window.location.hash.replace("#", "");
if (mediatype == "all") {
	$(".pageTitle").html("All")
	$(".appAllButton button").addClass("inverted")
	$(".appPhotosButton button").removeClass("inverted")
	$(".appVideosButton button").removeClass("inverted")
}
if (mediatype == "videos") {
	$(".pageTitle").html("My Videos")
	$(".appAllButton button").removeClass("inverted")
	$(".appPhotosButton button").removeClass("inverted")
	$(".appVideosButton button").addClass("inverted")
}
if (mediatype == "photos") {
	$(".pageTitle").html("My Photos")
	$(".appAllButton button").removeClass("inverted")
	$(".appPhotosButton button").addClass("inverted")
	$(".appVideosButton button").removeClass("inverted")
}
